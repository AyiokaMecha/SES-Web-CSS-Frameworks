    <style>
      .scale{
        transition: scale 1s ease-in-out;
      }
      .scale:hover{
        z-index: 100;
        transform: scale(1.4);
      }
      .rotate{
        transition: transform 700ms ease-in-out;
      }
      .rotate:hover{
        transform: rotate(360deg);
      }
      .party:hover{
        animation: party 900ms infinite ;
      }
      @keyframes party {
        0%{
          background-color: aqua;
          color: white;
        }
        20%{
          background-color: rgb(207, 50, 14);
          color: rgb(10, 157, 66);
        }
        40%{
          background-color: hsl(230, 89%, 44%);
          color: rgb(201, 218, 12);
        }
        60%{
          background-color: rgb(19, 201, 53);
          color: rgb(12, 177, 214);
        }
        80%{
          background-color: rgb(175, 17, 223);
          color: rgb(220, 207, 223);
        }
        100%{
          background-color: rgb(231, 235, 14);
            color: rgb(22, 161, 6);
        }
        
      }
    </style>
</head>
